<div class="message" ng-class="message.cls" ng-show="message">{{message.content}}</div>

<div class="admin_login_form">
    <div class="admin_login_btn" style="margin-bottom: 30px;">
        <h3>后台管理</h3>
    </div>

    <div class="form_line">
        <label>用户名</label>
        <input type="text" class="form-control" ng-model="userModel.username">
    </div>

    <div class="form_line">
        <label>密码</label>
        <input type="password" class="form-control" ng-model="userModel.password">
    </div>

    <div class="admin_login_btn">
        <button class="btn btn-primary" ng-click="adminLogin()">登录</button>
    </div>
</div>

<style>
    .admin_login_form {
        margin-top: 80px;
    }

    .admin_login_btn {
        width: 300px;
        margin: 0 auto;
        text-align: center;
    }

    .admin_login_btn button {
        width: 100%;
    }
</style>
