<div class="message" ng-class="message.cls" ng-show="message">{{message.content}}</div>

<ol class="breadcrumb">
    <li class="active">后台管理</li>
</ol>

<div class="table_container">
    <button class="btn btn-primary upload_btn" ng-click="addUser()">增加用户</button>
</div>

<div class="table_container">
    <table class="table table-striped table-hover">
        <thead>
        <th>用户名</th>
        <th>上次登录时间</th>
        <th>上次登录IP</th>
        <th>操作</th>
        </thead>
        <tbody>
        <tr ng-repeat="item in userList track by $index">
            <td>{{item.username}}</td>
            <td>{{item.lastLoginTime}}</td>
            <td>{{item.lastLoginAddress}}</td>
            <td>
                <a class="red" ng-click="deleteUser(item, $index)">删除</a>
            </td>
        </tr>
        <tr ng-show="userList.length==0||!userList">
            <td colspan="4" class="no_data">
                <i class="fa fa-info-circle"></i>
                暂无数据
            </td>
        </tr>
        </tbody>
    </table>
</div>
