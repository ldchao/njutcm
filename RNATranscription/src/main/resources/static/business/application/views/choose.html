<link type="text/css" href="/theme/tree/tree-control.css" rel="stylesheet">
<link type="text/css" href="/theme/tree/tree-control-attribute.css" rel="stylesheet">

<div class="modal-header">
    <h3 class="modal-title" id="modal-title">选择文件</h3>
    <div class="message" ng-class="message.cls" ng-show="message">{{message.content}}</div>
</div>

<div class="modal-body" id="modal-body">

    <treecontrol class="tree-light" tree-model="fileList"
                 on-selection="getFiles(node)"
                 selected-node="selectedFile">
         <span ng-switch="" on="node.dir">
             <span ng-switch-when="true" class="fa fa-folder-open" aria-hidden="true"></span>
             <span ng-switch-when="false" class="fa fa-file" aria-hidden="true"></span>
         </span> {{node.fileName}}
    </treecontrol>

</div>

<div class="modal-footer">
    <span class="preview">已选择: <span>{{selectedFile.relativePath}}</span></span>
    <button class="btn btn-primary" type="button" ng-click="ok()">选择</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
</div>

<style>
    .modal-body {
        max-height: 500px;
        overflow: auto;
    }

    .modal-body {
        max-height: 450px;
        overflow: auto;
    }

    .modal-footer .preview {
        float: left;
        line-height: 30px;
    }

    .modal-footer .preview span {
        font-weight: bold;
        margin-left: 5px;
    }
</style>
