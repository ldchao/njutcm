<div class="modal-header">
    <h3 class="modal-title" id="modal-title">添加用户</h3>
    <div class="message" ng-class="message.cls" ng-show="message">{{message.content}}</div>
</div>

<div class="modal-body" id="modal-body">

    <div class="form_line">
        <label>用户名</label>
        <input type="text" class="form-control" ng-model="data.username">
    </div>

    <div class="form_line">
        <label>密码</label>
        <input type="password" class="form-control" ng-model="data.password">
    </div>

    <div class="form_line">
        <label>确认密码</label>
        <input type="password" class="form-control" ng-model="data.password2">
    </div>

</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">添加</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
</div>
