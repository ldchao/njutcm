<div class="modal-header">
    <h3 class="modal-title" id="modal-title">修改密码</h3>
    <div class="message" ng-class="message.cls" ng-show="message">{{message.content}}</div>
</div>

<div class="modal-body" id="modal-body">

    <div class="form_line">
        <label>原密码</label>
        <input type="password" class="form-control" ng-model="data.oldPassword">
    </div>

    <div class="form_line">
        <label>新密码</label>
        <input type="password" class="form-control" ng-model="data.newPassword">
    </div>

    <div class="form_line">
        <label>确认密码</label>
        <input type="password" class="form-control" ng-model="data.newPassword2">
    </div>

</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">修改</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
</div>
