<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">
            <img class="logo" src="/theme/img/logo.png">
        </a>
    </div>

    <div class="message" ng-class="message.cls" ng-show="message">{{message.content}}</div>

    <!-- 登录注册 -->
    <div class="login_container" ng-if="!isBackend()&&!hasLogin()">
        <div class="login_btn" ng-click="loginModal('登录')">
            <a>登录</a>
        </div>
        <div class="login_btn" ng-click="loginModal('注册')">
            <a>注册</a>
        </div>
    </div>

    <!-- 用户名 -->
    <div class="login_container" ng-if="hasLogin()">
        <div class="login_btn" ng-click="logoutToggle()">
            {{hasLogin()}} <span class="caret"></span>
        </div>

        <div id="logout">
            <div class="logout_btn" ng-click="logout()">
                <i class="fa fa-sign-out-alt"></i>
                登出
            </div>
            <div class="logout_btn" ng-click="modPwd()">
                <i class="fa fa-pencil-alt"></i>
                修改密码
            </div>
        </div>
    </div>
</nav>

<style>
    .login_container {
        float: right;
        line-height: 50px;
    }

    .login_btn {
        padding: 0 15px;
        display: inline-block;
        vertical-align: middle;
        cursor: pointer;
    }

    .login_btn:hover,
    .login_btn:hover a {
        color: #097adc;
        text-decoration: none;
        background-color: #f1f1f1;
    }

    .navbar-brand {
        padding: 0 0;
    }

    .logo {
        height: 50px;
        margin-top: 0;
    }

    #logout {
        position: absolute;
        right: 0;
        top: 45px;
        z-index: 1000;
        display: none;
    }

    .logout_btn {
        width: 90px;
        height: 35px;
        line-height: 35px;
        text-align: left;
        padding-left: 8px;
        background-color: #fff;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
        cursor: pointer;
    }

    .logout_btn:hover {
        background-color: #d9ebf1;
        color: #097adc;
    }
</style>
